<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel with Video Container</title>
    <style>
       
        .carousel-container, .video-carousel-container {
            width: 1000px; /* Fixed width */
            margin-bottom: 30px; /* Space between containers */
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            background-color: #fff;
            overflow: hidden;
            position: relative;
        }

        .carousel-container {
            height: 400px; /* Fixed height for image carousel */
        }

        .slider-container, .video-slider-container {
            display: flex;
            transition: transform 1s ease;
            height: 100%;
        }

        .slide, .video-slide {
            flex: 0 0 100%; /* Each slide takes full width of the container */
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .slide img, .video img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .content {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 15px;
            border-radius: 5px;
            width: 400px; /* Fixed width for content box */
        }

        .video {
            width: 48%; /* Two videos per slide */
            margin: 1%; /* Spacing between videos */
            border-radius: 10px;
            overflow: hidden;
        }

        .video img {
            border-radius: 10px;
        }

        .video-dots {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .video-dot {
            height: 10px;
            width: 10px;
            margin: 0 5px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            cursor: pointer;
        }

        .video-dot.active {
            background-color: #717171;
        }
    </style>
</head>
<body>
    <div class="carousel-container">
        <div class="slider-container">
            <div class="slide">
                <img src="path/to/your/image1.jpg" alt="Slide 1 Image">
                <div class="content">
                    <h1>Slide 1</h1>
                    <p>Description for slide 1.</p>
                </div>
            </div>
            <div class="slide">
                <img src="path/to/your/image2.jpg" alt="Slide 2 Image">
                <div class="content">
                    <h1>Slide 2</h1>
                    <p>Description for slide 2.</p>
                </div>
            </div>
            <div class="slide">
                <img src="path/to/your/image3.jpg" alt="Slide 3 Image">
                <div class="content">
                    <h1>Slide 3</h1>
                    <p>Description for slide 3.</p>
                </div>
            </div>
            <div class="slide">
                <img src="path/to/your/image4.jpg" alt="Slide 4 Image">
                <div class="content">
                    <h1>Slide 4</h1>
                    <p>Description for slide 4.</p>
                </div>
            </div>
            <div class="slide">
                <img src="path/to/your/image5.jpg" alt="Slide 5 Image">
                <div class="content">
                    <h1>Slide 5</h1>
                    <p>Description for slide 5.</p>
                </div>
            </div>
            <div class="slide">
                <img src="path/to/your/image6.jpg" alt="Slide 6 Image">
                <div class="content">
                    <h1>Slide 6</h1>
                    <p>Description for slide 6.</p>
                </div>
            </div>
        </div>
    </div>

    <div class="video-carousel-container">
        <div class="video-slider-container">
            <div class="video-slide">
                <div class="video">
                    <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">
                        <img src="path/to/your/video1.jpg" alt="Video 1">
                    </a>
                </div>
                <div class="video">
                    <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">
                        <img src="path/to/your/video2.jpg" alt="Video 2">
                    </a>
                </div>
            </div>
            <div class="video-slide">
                <div class="video">
                    <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">
                        <img src="path/to/your/video3.jpg" alt="Video 3">
                    </a>
                </div>
                <div class="video">
                    <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">
                        <img src="path/to/your/video4.jpg" alt="Video 4">
                    </a>
                </div>
            </div>
            <div class="video-slide">
                <div class="video">
                    <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">
                        <img src="path/to/your/video5.jpg" alt="Video 5">
                    </a>
                </div>
                <div class="video">
                    <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">
                        <img src="path/to/your/video6.jpg" alt="Video 6">
                    </a>
                </div>
            </div>
        </div>
        <div class="video-dots">
            <div class="video-dot active"></div>
            <div class="video-dot"></div>
            <div class="video-dot"></div>
        </div>
    </div>

    <script>
        let currentIndex = 0;
        const slides = document.querySelectorAll('.slide');
        const totalSlides = slides.length;
        const videoSlides = document.querySelectorAll('.video-slide');
        const totalVideoSlides = videoSlides.length;
        const dots = document.querySelectorAll('.video-dot');

        function updateCarousel() {
            document.querySelector('.slider-container').style.transform = `translateX(-${100 * currentIndex}%)`;
        }

        function updateVideoCarousel() {
            document.querySelector('.video-slider-container').style.transform = `translateX(-${100 * currentIndex}%)`;
            dots.forEach(dot => dot.classList.remove('active'));
            dots[currentIndex].classList.add('active');
        }

        function showNextSlide() {
            currentIndex = (currentIndex + 1) % totalSlides;
            updateCarousel();
        }

        function showNextVideoSlide() {
            currentIndex = (currentIndex + 1) % totalVideoSlides;
            updateVideoCarousel();
        }

        function showPrevVideoSlide() {
            currentIndex = (currentIndex - 1 + totalVideoSlides) % totalVideoSlides;
            updateVideoCarousel();
        }

        setInterval(showNextSlide, 3000); // Slide transition every 3 seconds

        dots.forEach((dot, index) => {
            dot.addEventListener('click', () => {
                currentIndex = index;
                updateVideoCarousel();
            });
        });

        updateCarousel(); // Initial update
        updateVideoCarousel(); // Initial update
    </script>
</body>
</html>
