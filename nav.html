<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
    <link rel="icon" href="icon/saec.jpg" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 0 20px;
            box-sizing: border-box;
        }
        .navbar-left {
            display: flex;
            align-items: center; /* Ensure items are centered vertically */
        }
        .navbar-left a {
            color: #f2f2f2;
            text-align: center;
            padding: 10px 15px;
            text-decoration: none;
        }
        .navbar-left a:hover {
            background-color: #ddd;
            color: black;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown .dropbtn {
            font-size: 16px;
            border: none;
            outline: none;
            color: #f2f2f2;
            padding: 10px 15px;
            background-color: inherit;
            font-family: inherit;
            cursor: pointer;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            top: 100%;
            left: 0;
            flex-direction: column;
        }
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }
        .dropdown-content a:hover {
            background-color: #ddd;
        }
        .dropdown:hover .dropdown-content {
            display: flex;
        }
        .dropdown:hover .dropbtn {
            background-color: #454545;
        }
        .logout {
            color: #f2f2f2;
            text-align: center;
            padding: 8px 16px; /* Smaller padding for smaller button */
            text-decoration: none;
            background-color: #c41c1c; /* Red color for Log Out */
        }
        .logout:hover {
            background-color: #a00;
        }

        /* Hamburger menu */
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }
        .bar {
            width: 25px;
            height: 3px;
            background-color: #f2f2f2;
            margin: 4px 0;
        }

        /* Mobile view */
        @media (max-width: 768px) {
            .navbar-left {
                display: none;
                flex-direction: column;
                width: 100%;
                position: absolute;
                top: 30px; /* Adjust based on your header height */
                left: 0;
                background-color: #333;
                z-index: 1;
            }
            .navbar-left.active {
                display: flex;
            }
            .navbar-left a, .navbar .dropdown .dropbtn {
                padding: 10px 15px;
                width: 100%;
                box-sizing: border-box;
            }
            .dropdown {
                position: static; /* Remove absolute positioning for mobile */
                display: block; /* Show dropdown as block */
            }
            .hamburger {
                display: flex;
            }
            .logout {
                padding: 6px 12px; /* Smaller padding for mobile view */
            }
        }
    </style>
</head>
<body>

<div class="navbar">
    <div class="hamburger" onclick="toggleMenu()">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>
    <div class="navbar-left">
        <a href="home.html">Home</a>
        <a href="contactus.html">Contact Us</a>
        <a href="about.html">About</a>
        <a href="service.html">Service</a>
        <div class="dropdown">
            <button class="dropbtn">Country 
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content">
                <a href="india.html">INDIA</a>
                <a href="japan.html">JAPAN</a>
                <a href="southkorea.html">SOUTH KOREA</a>
            </div>
        </div> 
    </div>
    <a href="page1.html" class="logout">Log Out</a>
</div>

<script>
    function toggleMenu() {
        var navbar = document.querySelector('.navbar-left');
        navbar.classList.toggle('active');
    }
</script>

</body>
</html>
