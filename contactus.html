<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="icon" href="/icon/saec.jpg" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #cfcfcf;
        }

        .main-container {
            display: flex;
            justify-content: space-around;
            margin: 20px 10px;
            height: 500px;
        }

        .container, .map-container {
            width: 35%;
            background-color: #213b52;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(26, 25, 25, 0.1);
            padding: 20px;
        }

        h2 {
            text-align: center;
            color: #fdfdfd;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .form-group input[type="submit"] {
            background-color: #fdb813;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            padding: 10px;
        }

        .form-group input[type="submit"]:hover {
            background-color: #fda500;
        }

        .map-container {
            background-color: white;
            position: relative;
        }

        .map-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
            border-radius: 8px;
        }

        .location-details {
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(26, 25, 25, 0.1);
            margin-top: 10px;
        }

        .location-details h3 {
            margin-top: 0;
            color: #333;
            font-size: 16px;
        }

        /* Navbar Styles */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 0 20px;
            box-sizing: border-box;
        }
        .navbar-left {
            display: flex;
            align-items: center;
        }
        .navbar-left a {
            color: #f2f2f2;
            text-align: center;
            padding: 10px 15px;
            text-decoration: none;
        }
        .navbar-left a:hover {
            background-color: #ddd;
            color: black;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown .dropbtn {
            font-size: 16px;
            border: none;
            outline: none;
            color: #f2f2f2;
            padding: 10px 15px;
            background-color: inherit;
            font-family: inherit;
            cursor: pointer;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            top: 100%;
            left: 0;
            flex-direction: column;
        }
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }
        .dropdown-content a:hover {
            background-color: #ddd;
        }
        .dropdown:hover .dropdown-content {
            display: flex;
        }
        .dropdown:hover .dropbtn {
            background-color: #454545;
        }
        .logout {
            color: #f2f2f2;
            text-align: center;
            padding: 8px 16px;
            text-decoration: none;
            background-color: #c41c1c;
        }
        .logout:hover {
            background-color: #a00;
        }

        /* Hamburger menu */
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }
        .bar {
            width: 25px;
            height: 3px;
            background-color: #f2f2f2;
            margin: 4px 0;
        }

        /* Mobile view */
        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
                align-items: center;
                height: auto;
                padding: 0 10px; /* Added padding */
            }
            .container, .map-container {
                width: 100%; /* Full width of its parent */
                max-width: 320px; /* Adjusted max-width to be smaller */
                margin-bottom: 10px; /* Reduced margin */
            }
            .map-container {
                height: 200px; /* Smaller height for the map */
            }
            .navbar-left {
                display: none;
                flex-direction: column;
                width: 100%;
                position: absolute;
                top: 30px;
                left: 0;
                background-color: #333;
                z-index: 1;
            }
            .navbar-left.active {
                display: flex;
            }
            .navbar-left a, .navbar .dropdown .dropbtn {
                padding: 10px 15px;
                width: 100%;
                box-sizing: border-box;
            }
            .dropdown {
                position: static;
                display: block;
            }
            .hamburger {
                display: flex;
            }
            .logout {
                padding: 6px 12px;
            }
        }
    </style>
</head>
<body>
    <div id="nav"></div>
    <div class="main-container">
        <!-- Contact Us Form -->
        <div class="container">
            <h2>Contact Us</h2>
            <form action="submit_form.php" method="post">
                <div class="form-group">
                    <input type="text" id="name" name="name" required placeholder="Your Name">
                </div>
                <div class="form-group">
                    <input type="email" id="email" name="email" required placeholder="Your Email">
                </div>
                <div class="form-group">
                    <input type="text" id="subject" name="subject" required placeholder="Subject of Your Message">
                </div>
                <div class="form-group">
                    <textarea id="message" name="message" required placeholder="Describe your message or inquiry here"></textarea>
                </div>
                <div class="form-group">
                    <input type="submit" value="Send">
                </div>
            </form>
        </div>

        <!-- Map and Location Details -->
        <div class="map-container">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3936.580283657627!2d78.76660157463486!3d9.370358090705228!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3b01a20b6540a023%3A0x891032244e0ad8f3!2sSyed%20Ammal%20Engineering%20College!5e0!3m2!1sen!2sin!4v1721807023260!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            try {
                const response = await fetch('nav.html');
                if (!response.ok) {
                    throw new Error('HTTP error! Status: ' + response.status);
                }
                const data = await response.text();
                document.getElementById('nav').innerHTML = data;
            } catch (error) {
                console.error('Error loading navbar:', error);
                document.getElementById('nav').innerHTML = 'Error loading navbar: ' + error.message;
            }
        });

        function toggleMenu() {
            var navbar = document.querySelector('.navbar-left');
            navbar.classList.toggle('active');
        }
    </script>
